<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NavBar</title>
  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <nav class="p-3 flex bg-white justify-between items-center">
    <a href="#" id="brand" class="flex gap-2 items-center" >
      <img class="object-cover max-w-12 max-h-12" src="assests/drdo-logo.png" alt="Logo">
      <span class="text-lg font-medium font-display">DRDO</span>
    </a>
    <div id="nav-menu" class="hidden lg:flex gap-12">
      <a href="#" class="font-medium hover:text-primary">About</a>
      <a href="#" class="font-medium hover:text-primary">Admin</a>
      <a href="#" class="font-medium hover:text-primary">Chat</a>
      <a href="#" class="font-medium hover:text-primary">About</a>
      <a href="#" class="font-medium hover:text-primary">Login</a>
    </div>
    <button class="hidden lg:flex gap-2 items-center border border-gray-400 px-6 py-2 rounded-lg hover:border-gray-600">
      <span>Log Out</span>
      <i class="fa-solid fa-arrow-right-from-bracket"></i>
    </button>

    <button class="p-2 lg:hidden" onclick="handleMenu()">
      <i class="fa-solid fa-bars text-gray-600"></i>
    </button>

    <div id="nav-dialog" class="hidden fixed z-10 md:hidden bg-white inset-0 p-3">
      <div id="nav-bar" class="flex justify-between">
        <a href="#" id="brand" class="flex gap-2 items-center" >
          <img class="object-cover max-w-12 max-h-12" src="assests/drdo-logo.png" alt="Logo">
          <span class="text-lg font-medium font-display">DRDO</span>
        </a>
        <button class="p-2 md:hidden" onclick="handleMenu()">
          <i class="fa-solid fa-xmark text-gray-600"></i>
        </button>
      </div>
      <div class="mt-6">
        <a href="#" class="font-medium m-3 p-3 hover:bg-gray-400 block rounded-lg">About</a>
        <a href="#" class="font-medium m-3 p-3 hover:bg-gray-400 block rounded-lg">Admin</a>
        <a href="#" class="font-medium m-3 p-3 hover:bg-gray-400 block rounded-lg">Chat</a>
        <a href="#" class="font-medium m-3 p-3 hover:bg-gray-400 block rounded-lg">About</a>
        <a href="#" class="font-medium m-3 p-3 hover:bg-gray-400 block rounded-lg">Login</a>
      </div>
      <div class="h-[1px] bg-gray-600"></div>
    </div>
  </nav>

</body>
<script src="script.js"></script>
</html>
